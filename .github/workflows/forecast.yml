name: üåä Snorkel Alert v6

on:
  schedule:
    # Run at 5:00 AM Perth time (21:00 UTC previous day)
    - cron: '0 21 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write

jobs:
  forecast:
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4
      
      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: üì¶ Install dependencies
        run: |
          pip install requests anthropic

      - name: üßä Restore cache
        uses: actions/cache@v4
        with:
          path: .cache
          key: snorkel-alert-cache-${{ github.run_id }}
          restore-keys: |
            snorkel-alert-cache-
      
      - name: üåä Run Snorkel Alert
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          PUSHOVER_USER_KEY: ${{ secrets.PUSHOVER_USER_KEY }}
          PUSHOVER_API_TOKEN: ${{ secrets.PUSHOVER_API_TOKEN }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python snorkel_alert.py --mode v6 --use-cache --cache-dir .cache
      
      - name: üì§ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          force_orphan: true
