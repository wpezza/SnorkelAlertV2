name: ğŸŒŠ Snorkel Alert

on:
  schedule:
    - cron: '0 22 * * 0,2,4'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  forecast:
    runs-on: ubuntu-latest
    env:
      TZ: Australia/Perth

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: pip install anthropic requests urllib3

      - name: ğŸŒŠ Run Snorkel Alert
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          PUSHOVER_USER_KEY: ${{ secrets.PUSHOVER_USER_KEY }}
          PUSHOVER_API_TOKEN: ${{ secrets.PUSHOVER_API_TOKEN }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python snorkel_alert.py

      - name: ğŸ“¤ Commit dashboard
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/ || true
          git diff --staged --quiet || git commit -m "ğŸŒŠ Update forecast $(TZ=Australia/Perth date +'%Y-%m-%d %H:%M')"
          git push || true

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
